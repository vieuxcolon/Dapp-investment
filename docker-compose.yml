services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: dapp-backend
    env_file:
      - .env
    ports:
      - "8545:8545"
    volumes:
      - ./backend:/app/backend
    command: ["npx", "hardhat", "node"]

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: dapp-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend
    command: ["dotenv", "-e", ".env", "--", "npm", "start"]

networks:
  default:
    driver: bridge
