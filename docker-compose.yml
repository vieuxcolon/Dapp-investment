services:
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports:
      - "8545:8545"
    environment:
      - PRIVATE_KEY=${PRIVATE_KEY}
      - LOCAL_RPC_URL=${LOCAL_RPC_URL}
    volumes:
      - ./backend:/app/backend
    command: ["npx", "hardhat", "node"]

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env
    volumes:
      - ./frontend:/app/frontend
